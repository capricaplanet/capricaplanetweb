{{ "<!-- Intro -->" | safeHTML }}
<section id="nosotros" class="bg-light-gray">
  <div class="container">
      <div class="row">
          <div class="col-lg-12 text-center">
              <h2>{{ with .Site.Params.intro.title }}{{.}}{{ end }}</h2>
              <hr class="star-light">
          </div>
      </div>
      <div class="row">
          <div class="col-lg-8 col-lg-offset-2">
              <p>{{ with .Site.Params.intro.subtitle }}{{ . | markdownify }}{{ end }}</p>
          </div>
              
              <div class="col-lg-8 col-lg-offset-2 text-center">
                  <h3>{{ with .Site.Params.intro.ending }}{{ . | markdownify }}{{ end }}</h3>
              </div>
          </div>
  </div>
</section>
